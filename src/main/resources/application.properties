# Database Configuration
# Use environment variables in production: ${DB_URL}, ${DB_USERNAME}, ${DB_PASSWORD}
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# If database already contains tables (created previously by Hibernate), allow Flyway to
# baseline the existing schema so migrations can be tracked going forward.
# In production prefer to set spring.jpa.hibernate.ddl-auto=none and create migrations
# explicitly. For development this allows smooth migration on an existing schema.
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false
#spring.flyway.repair=true

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# External Services
clients.viacep.base-url=${VIACEP_BASE_URL:https://viacep.com.br/ws}

# JWT Configuration
# IMPORTANT: Use environment variable JWT_SECRET in production!
# Generate a secure secret: openssl rand -base64 64
jwt.secret=${JWT_SECRET}
                        

# Application Configuration
spring.application.name=barbearia-api
server.port=${SERVER_PORT:8080}

# Logging Configuration
logging.level.com.barbearia.barbearia=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=./uploads